<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Management System</h2>
        <a href="#" class="button" onclick="loadEmployees()">Load Employees</a>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Date Joined</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody id="employeeData">
                <!-- Employee data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        function loadEmployees() {
            fetch('/employee')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('employeeData');
                    tableBody.innerHTML = '';
                    data.forEach(employee => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${employee.id}</td>
                            <td>${employee.named} ${employee.Fnamed} ${employee.Lnamed}</td>
                            <td>${employee.address}</td>
                            <td>${employee.Salary}</td>
                            <td>${employee.Age}</td>
                            <td>${employee.Sex}</td>
                            <td>${employee.Datedjoined}</td>
                            <td>${employee.Contact}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading employees:', error));
        }
    </script>
</body>
</html>
